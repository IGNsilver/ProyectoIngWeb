<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Código</title>
    <!-- Enlaza tu archivo CSS -->
    <!-- Enlaza Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estiloCodigo.css">

</head>
<body>
    <header>
        <h1>Ingrese el código</h1>
    </header>
    <div class="container mt-5">
        
        <div class="d-flex justify-content-center align-items-center">
            <form class="row g-3" id="verificarCodigoForm">
                <!-- cajas para el codigo -->
                <div class="col-12">
                    <label for="codigo" class="form-label">Código de 6 dígitos</label>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control small-input" id="digit1" name="digit1" required maxlength="1">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control small-input" id="digit2" name="digit2" required maxlength="1">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control small-input" id="digit3" name="digit3" required maxlength="1">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control small-input" id="digit4" name="digit4" required maxlength="1">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control small-input" id="digit5" name="digit5" required maxlength="1">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control small-input" id="digit6" name="digit6" required maxlength="1">
                </div>
                <!-- boton de verificación centrado -->
                <div class="col-12 center-button">
                    <button class="btn btn-primary" type="submit">Verificar Código</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link de Bootstrap JS y Popper.js para funciones de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- enlaces de JQuery, JqueryValidate,Bootsrap y las validaciones -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="/elementosRecuperacion/validarDatos.js"></script>

</body>
</html>
