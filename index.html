<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Hospital</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
</head>
<body>
    
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenid@ a Hospitech!</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/estiloLogin.css">
    
    
    <h1>Bienvenid@ a Hospitech!</h1>

    <div class="container mt-5">
        <form class="row g-3" id="loginForm">
    
            
            <!-- E-mail -->
            <div class="col-md-12">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                <div class="invalid-feedback">Introduce un correo electrónico válido.</div>
            </div>
    
            <!-- Contraseña -->
            <div class="col-md-12">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                <div class="invalid-feedback">Contraseña incorrecta, intentalo denuevo.</div>
            </div>
    
            <!-- botones de login y registro -->
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary me-2" type="submit">Iniciar Sesión</button> 
                <a href="/registro.html" class="btn btn-primary">Registrar</a>
    
            </div>
            <!-- dirección recuperación de contraseña -->
            <div class="col-12 d-flex justify-content-between align-items-center">
                <a href="/newPassword.html">¿Olvidaste tu contraseña?</a> 
            </div>
        </form>
    </div>
    
    <!-- Link de Bootstrap JS y Popper.js para funciones de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- enlaces de JQuery, JqueryValidate,Bootsrap y las validaciones -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="/login/validarDatos.js"></script>
    
    

</body>
</html>
