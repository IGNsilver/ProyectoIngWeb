<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- llamado al bootsrap de CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estiloRegistro.css">

</head>
<body>


<header>
    <h1>Crear Cuenta</h1>
</header>

<div class="container mt-5">
    <form class="row g-3" id="registroForm">
        <!-- Nombre de Usuario -->
        <div class="col-md-6">
            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
            <div class="invalid-feedback">Introduce tu nombre de usuario.</div>
        </div>

        <!-- RUT -->
        <div class="col-md-6">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="rut" name="rut" required>
            <span id="rutError" class="text-danger"></span> <!-- Añadido -->
            <div class="invalid-feedback">Introduce tu RUT.</div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Introduce un correo electrónico válido.</div>
        </div>

        <!-- Contraseña -->
        <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Introduce tu contraseña.</div>
        </div>

        <!-- Confirmación de Contraseña -->
        <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirmación de Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <div class="invalid-feedback">Las contraseñas no coinciden.</div>
        </div>

        <!-- Región -->
        <div class="col-md-6">
            <label for="region" class="form-label">Región</label>
            <select class="form-select" id="region" name="region" required>
                <option selected disabled value="">Seleccione una región...</option>

            </select>
            <div class="invalid-feedback">Selecciona una región.</div>
        </div>

        <!-- Comuna -->
        <div class="col-md-6">
            <label for="comuna" class="form-label">Comuna</label>
            <select class="form-select" id="comuna" name="comuna" required>
                <option selected disabled value="">Seleccione una comuna...</option>
            </select>
            <div class="invalid-feedback">Selecciona una comuna.</div>
        </div>

        <!-- Términos y condiciones -->
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">Acepto términos y condiciones</label>
            </div>
        </div>

        <!-- Botón de registro -->
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
    </form>
</div>

<!-- Link de Bootstrap JS y Popper.js para funciones de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- enlaces de JQuery, JqueryValidate,Bootsrap y las validaciones -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="/elementosRegistro/regionesComunas.js"></script>
<script src="/elementosRegistro/agregarComunas.js"></script>
<script src="/elementosRegistro/validarDatos.js"></script>



</body>
</html>
