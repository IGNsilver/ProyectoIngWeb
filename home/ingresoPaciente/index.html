<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Pacientes</title>
    <!-- llamado al bootsrap de CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estiloInicio.css">

</head>
<body>


<header>
    <h1>Crear Cuenta</h1>
</header>

<div class="container mt-5">
    <form class="row g-3" id="registroForm">
        <!-- Nombre paciente -->
        <div class="col-md-6">
            <label for="nombrePaciente" class="form-label">Nombre paciente</label>
            <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente" required>
            <div class="invalid-feedback">Introduce el nombre del paciente.</div>
        </div>

        <!-- RUT -->
        <div class="col-md-6">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="rut" name="rut" required>
            <span id="rutError" class="text-danger"></span> 
            <div class="invalid-feedback">Introduce el rut del paciente.</div>
        </div>

        <!-- Estado del paciente -->
        <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <input type="email" class="text-danger" id="estado" name="estado" required>
            <span id="errorEstado" class="text-danger"></span>
            <div class="invalid-feedback">Introduce el estado del paciente.</div>
        </div>

        <!-- Diagnostico -->
        <div class="col-md-6">
            <label for="diagnostico" class="form-label">Diagnostico</label>
            <input type="text" class="text-danger" id="diagnostico" name="diagnostico" required>
            <span id="diagnosticoError" class="text-danger"></span>
            <div class="invalid-feedback">Introduce el diagnostico del paciente.</div>
        </div>

        <!--  Horario -->
        <div class="col-md-6">
            <label for="horario" class="form-label">Horario de visitas</label>
            <input type="text" class="text-danger" id="horario" name="horario" required>
            <span id="horarioError" class="text-danger"></span>
            <div class="invalid-feedback">Establece un horario de visitas</div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- enlaces de JQuery, JqueryValidate y Bootsrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        
    </body>
    </html>
